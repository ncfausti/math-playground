<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8>
	<title>math-playground</title>
	<style>
		body {
			margin: 0;
			font-family: Helvetica;
			color: #333;
		}

		canvas {
			width: 50%;
			height: 70%
		}

		#sidebar {
			position: fixed;
			width: 20%;
			min-height: 100%;
			background-color: white;
			/* bottom: 0px; */
		}
	</style>
</head>

<body>
	<!-- <span style="position:absolute;">press:<br> q w e r <br> a s d f</span> -->

	<div id="sidebar">
		<textarea name="calculations" id="calculations" cols="30" rows="10">abc</textarea>
	</div>
	<div id="container">

	</div>
	<script src="js/Three.js"></script>
	<script src="js/TrackballControls.js"></script>
	<script src="js/WebGL.js"></script>
	<script src="js/math.min.js"></script>
	<!-- <script src="js/lib/stats.min.js"></script> -->
	<script src="js/lib/math.js"></script>
	<script src="js/index.js"></script>
	<!-- <script src="js/scene_1.js"></script> -->

	<script>
		function checkCalculations() {
			console.log('checkCalculations');
			try {
				const v = v3(...eval(document.getElementById('calculations').value));
				console.log(v);
				draw3d(
					arrow3d(v.normalize(), v3(0, 0, 0), 1, yellow),
				);
			}
			catch (e) {
				console.log(e);
				return;
			}
		}

		setInterval(checkCalculations, 200);
	</script>

</body>

</html>
